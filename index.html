<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Panel Project</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">
        <div class="pricing-panel">
            <img src="icons/icon1.png">
            <h2>Personal</h2>
            <ul class="pricing-list">
                <li>Custom domains</li>
                <li>Sleeps after 30 mins of inactivity</li>
            </ul>
            <span>Free</span>
            <a href="/#">Sign up</a>

        </div>
        <div class="pricing-panel">
            <img src="icons/icon2.png" >
            <h2>Small team</h2>
            <ul class="">
                <li>Never sleeps </li>
                <li>Multiple workers for more powerful apps</li>
            </ul>
            <span>$150</span>
            <a href="/#">Free trial</a>

        </div>
        <div class="pricing-panel">
            <img src="icons/icon3.png">
            <h2>Enterprise</h2>
            <ul>
                <li>Dedicated</li>
                <li>Simple horizontal scalability</li>
            </ul>
            <span>$400</span>
            <a href="/#">Free trial</a>

        </div>

    </div>

</body>

</html>
